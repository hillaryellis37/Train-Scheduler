<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md 10">
                <h3 class="text-center">Trains Trains the Magical Choo-Choos!</h3>
                <p class="text-center">The more you chuga, the more you... tute tute?</p>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md 10">
                <div class="schedule-container">
                    <h4>Current Train Schedule</h4><hr>
                    <div class="row">

                        <div class="col-md-3">
                            <p>Train Name</p>
                        </div>
                        <div class="col-md-3">
                            <p>Destination</p>
                        </div>
                        <div class="col-md-2">
                            <p>Frequency (min)</p>
                        </div>
                        <div class="col-md-2">
                            <p>Next Arrival</p>
                        </div>
                        <div class="col-md-2">
                            <p>Minutes Away</p>
                        </div>

                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md 10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Add train</h4>
                    </div>
                    <div class="panel-body">                            
                        <form roll="form">
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-dest">Destination</label>
                                <input class="form-control" id="train-dest" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="train-time" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-freq">Train Frequency</label>
                                <input class="form-control" id="train-freq" type="text">
                            </div>
                                <button class="btn btn-default" id="add-train" type="submit">Submit</button>                                    
                        </form> 
                     
                    </div>                 
                </div>
            </div>
        </div>

  





    </div>



<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>

</html>
